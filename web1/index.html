    <!--스타일의 초기화-->
    <!--reset.css나 normalize.css를 CDN 또는 다운로드 받아 link로 연결-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
    /* font-family:"1차폰트명",2차폰트명,3차폰트명;
    3차 폰트는 기본 폰트를 적용함
    기본 폰트 : 브라우저에서 기본적으로 제공하는 폰트
    sans-serif(고딕), serif(명조), cursive(궁서), monospace(가로세로비율1:1폰트), fantasy(심볼기호나 디자인폰트)
    */
    * {margin: 0;padding:0;}
    /*
    margin : 테두리의 바깥여백
    margin:10px auto; // 좌우를 같은 마진으로 설정하여 박스를 가운데로 오게 할 수 있다.
    세부속성 : 탑,버텀,라이트,레프트
    반드시 통합속성과 세부속성을 같이 쓴다면, 통합속성부터 지정하고, 세부속성을 나중에 지정해야함.

    padding: 테두리의 안쪽여백
    padding:10px;
    padding:10px 20px; // 위아래는 10 좌우는 20
    padding:10px 20px 30px 40px // 시계방향
    세부속성 : 탑,버텀,라이트,레프트
    
    */
    body {width: 100%; font-family: 'Nanum Pen Script', cursive;} /* 첫번째폰트가 적용되지 않으면(글자가 틀리거나 할때) 두번째 폰트가 적용된다 */
    ul {list-style:none;} 
    a {text-decoration:none;}
    img {border:none;}

    .box{margin:10px; margin-top:10px;}
    .np {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
